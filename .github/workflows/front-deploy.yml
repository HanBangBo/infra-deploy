name: Deploy to EC2

on:
  repository_dispatch: # ë‹¤ë¥¸ ë ˆí¬ì§€í† ë¦¬ì—ì„œ íŠ¸ë¦¬ê±° ë°œìƒ ì‹œ ì‹¤í–‰
    types: [front]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout infra-deploy repository
        uses: actions/checkout@v4

      - name: Connect to EC2 and deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ”„ Navigating to project directory..."
            cd ~/frontend

            echo "ğŸ”„ Pulling latest changes from Git..."
            git checkout ci-test
            git pull origin ci-test

            echo "ğŸ› ï¸ Stopping & Removing old containers..."
            docker-compose down || true

            echo "ğŸš€ Pulling latest images from Docker Hub..."
            docker-compose pull

            echo "ğŸ”¥ Running new containers..."
            docker-compose up -d --build

            echo "ğŸ” Checking running containers..."
            docker ps -a
